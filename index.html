<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Encrypted Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #0a0a0a;
            padding: 15px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff0000;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-input {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .server-input input {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            color: #ffffff;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 14px;
            flex: 1;
        }

        .server-input button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        .server-input button:hover {
            background: #00cc00;
        }

        .users-panel {
            width: 100%;
            background: #0f0f0f;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-label {
            color: #888;
            font-size: 12px;
        }

        .user-chip {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .key-indicator {
            font-size: 10px;
        }

        .key-indicator.verified {
            color: #00ff00;
        }

        .key-indicator.unverified {
            color: #ffaa00;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid;
        }

        .message.you {
            border-color: #ff00ff;
        }

        .message.other {
            border-color: #00aaff;
        }

        .message.error {
            border-color: #ff0000;
            color: #ff0000;
        }

        .message.system {
            border-color: #888;
            color: #aaa;
        }

        .message-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            word-break: break-word;
        }

        .input-container {
            background: #0a0a0a;
            padding: 20px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #00ff00;
            color: #ffffff;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 16px;
        }

        .input-container input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .input-container button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            font-size: 16px;
        }

        .input-container button:hover {
            background: #00cc00;
        }

        .input-container button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            padding: 30px;
            border-radius: 5px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #00ff00;
            color: #ffffff;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-content button {
            width: 100%;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            font-size: 16px;
        }

        .modal-content button:hover {
            background: #00cc00;
        }

        .username-display {
            color: #00ff00;
            font-weight: bold;
            margin-left: 10px;
        }

        .security-badge {
            color: #ffaa00;
            font-size: 11px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="modal active" id="nameModal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your name..." maxlength="20" onkeypress="handleNameKeyPress(event)">
            <button onclick="setUsername()">Join Chat</button>
        </div>
    </div>

    <div class="header">
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
            <span class="username-display" id="usernameDisplay"></span>
            <span class="security-badge" id="securityBadge">ðŸ”’ E2E Encrypted (ECDH+AES-GCM)</span>
        </div>
        <div class="server-input">
            <input type="text" id="hostInput" placeholder="Host (e.g., 127.0.0.1)" value="127.0.0.1">
            <input type="number" id="portInput" placeholder="Port" value="8000">
            <button onclick="connect()">Connect</button>
        </div>
    </div>

    <div class="users-panel">
        <span class="users-label">ACTIVE USERS:</span>
        <div id="usersList"></div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" disabled>
        <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
    </div>

    <script>
        let isConnected = false;
        let baseUrl = '';
        let username = '';
        let lastMessageId = 0;
        let pollingInterval = null;
        let usersInterval = null;
        
        // Crypto keys
        let myKeyPair = null;
        let myPublicKeyJWK = null;
        let userPublicKeys = {}; // username -> JWK
        let sharedSecrets = {}; // username -> CryptoKey

        // ===== E2E ENCRYPTION SYSTEM (ECDH + AES-GCM) =====
        class E2ECrypto {
            static async generateKeyPair() {
                return await window.crypto.subtle.generateKey(
                    {
                        name: "ECDH",
                        namedCurve: "P-256"
                    },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            }

            static async exportPublicKey(keyPair) {
                return await window.crypto.subtle.exportKey("jwk", keyPair.publicKey);
            }

            static async importPublicKey(jwk) {
                return await window.crypto.subtle.importKey(
                    "jwk",
                    jwk,
                    {
                        name: "ECDH",
                        namedCurve: "P-256"
                    },
                    true,
                    []
                );
            }

            static async deriveSharedSecret(myPrivateKey, theirPublicKey) {
                return await window.crypto.subtle.deriveKey(
                    {
                        name: "ECDH",
                        public: theirPublicKey
                    },
                    myPrivateKey,
                    {
                        name: "AES-GCM",
                        length: 256
                    },
                    false,
                    ["encrypt", "decrypt"]
                );
            }

            static async encrypt(plaintext, sharedKey) {
                const encoder = new TextEncoder();
                const data = encoder.encode(plaintext);
                const iv = window.crypto.getRandomValues(new Uint8Array(12));

                const encrypted = await window.crypto.subtle.encrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    sharedKey,
                    data
                );

                // Combine IV + ciphertext
                const result = new Uint8Array(iv.length + encrypted.byteLength);
                result.set(iv);
                result.set(new Uint8Array(encrypted), iv.length);

                return btoa(String.fromCharCode(...result));
            }

            static async decrypt(ciphertext, sharedKey) {
                const data = new Uint8Array(
                    atob(ciphertext).split('').map(c => c.charCodeAt(0))
                );

                const iv = data.slice(0, 12);
                const encrypted = data.slice(12);

                const decrypted = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    sharedKey,
                    encrypted
                );

                const decoder = new TextDecoder();
                return decoder.decode(decrypted);
            }
        }

        function addMessage(type, content, user = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let label = '';
            if (type === 'you') {
                label = `[${username}]`;
            } else if (type === 'other' && user) {
                label = `[${user}]`;
            } else if (type === 'error') {
                label = '[ERROR]';
            } else if (type === 'system') {
                label = '[SYSTEM]';
            }

            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${content}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function updateUsersList(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';

            users.forEach(user => {
                const chip = document.createElement('span');
                chip.className = 'user-chip';
                
                const hasKey = userPublicKeys.hasOwnProperty(user);
                const indicator = hasKey ? 'ðŸ”’' : 'ðŸ”“';
                const indicatorClass = hasKey ? 'verified' : 'unverified';
                
                chip.innerHTML = `
                    <span class="key-indicator ${indicatorClass}">${indicator}</span>
                    ${user}
                `;
                container.appendChild(chip);
            });
        }

        async function fetchActiveUsers() {
            if (!isConnected) return;

            try {
                const response = await fetch(`${baseUrl}/users`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    updateUsersList(data.users);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function fetchPublicKeys() {
            if (!isConnected) return;

            try {
                const response = await fetch(`${baseUrl}/public_keys`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    for (const [user, jwk] of Object.entries(data.keys)) {
                        if (user !== username && !userPublicKeys[user]) {
                            userPublicKeys[user] = jwk;
                            
                            // Derive shared secret
                            const theirPublicKey = await E2ECrypto.importPublicKey(jwk);
                            sharedSecrets[user] = await E2ECrypto.deriveSharedSecret(
                                myKeyPair.privateKey,
                                theirPublicKey
                            );
                            
                            addMessage('system', `ðŸ”‘ Established secure channel with ${user}`);
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching public keys:', error);
            }
        }

        async function registerUsername() {
            try {
                const response = await fetch(`${baseUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        public_key: myPublicKeyJWK
                    })
                });

                if (response.ok) {
                    console.log('Username and public key registered');
                } else {
                    console.error('Failed to register');
                }
            } catch (error) {
                console.error('Registration error:', error);
            }
        }

        function handleNameKeyPress(event) {
            if (event.key === 'Enter') {
                setUsername();
            }
        }

        async function setUsername() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();

            if (!name) {
                alert('Please enter a name');
                return;
            }

            username = name;
            
            // Generate keypair
            addMessage('system', 'Generating cryptographic keys...');
            myKeyPair = await E2ECrypto.generateKeyPair();
            myPublicKeyJWK = await E2ECrypto.exportPublicKey(myKeyPair);
            
            document.getElementById('nameModal').classList.remove('active');
            document.getElementById('usernameDisplay').textContent = `(${username})`;

            addMessage('system', `Welcome, ${username}! Keys generated. Please connect to server.`);
        }

        async function connect() {
            const host = document.getElementById('hostInput').value;
            const port = document.getElementById('portInput').value;
            baseUrl = `http://${host}:${port}`;

            try {
                const response = await fetch(`${baseUrl}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    isConnected = true;
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').textContent = `Connected to ${host}:${port}`;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    addMessage('system', `âœ… Connected to ${host}:${port}`);

                    await registerUsername();
                    await fetchPublicKeys();

                    startPolling();
                    startUsersPolling();
                    startKeyPolling();
                } else {
                    throw new Error(`Server returned status ${response.status}`);
                }
            } catch (error) {
                isConnected = false;
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Connection failed';
                addMessage('error', `Could not connect: ${error.message}`);
            }
        }

        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            pollingInterval = setInterval(async () => {
                if (!isConnected) return;

                try {
                    const response = await fetch(`${baseUrl}/messages?since=${lastMessageId}`, {
                        method: 'GET',
                        mode: 'cors'
                    });

                    if (response.ok) {
                        const data = await response.json();

                        for (const msg of data.messages) {
                            if (msg.username !== username) {
                                try {
                                    if (!sharedSecrets[msg.username]) {
                                        addMessage('error', `No shared key for ${msg.username} yet`);
                                        continue;
                                    }
                                    
                                    const decrypted = await E2ECrypto.decrypt(
                                        msg.encrypted,
                                        sharedSecrets[msg.username]
                                    );
                                    addMessage('other', decrypted, msg.username);
                                } catch (e) {
                                    addMessage('error', `Failed to decrypt from ${msg.username}: ${e.message}`);
                                }
                            }
                            lastMessageId = Math.max(lastMessageId, msg.id);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000);
        }

        function startUsersPolling() {
            if (usersInterval) {
                clearInterval(usersInterval);
            }

            fetchActiveUsers();
            usersInterval = setInterval(fetchActiveUsers, 5000);
        }

        function startKeyPolling() {
            setInterval(fetchPublicKeys, 3000);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (!isConnected) {
                addMessage('error', 'Not connected to server');
                return;
            }

            addMessage('you', message);
            input.value = '';

            try {
                // Encrypt for each user
                const encryptedMessages = {};
                
                for (const [user, sharedKey] of Object.entries(sharedSecrets)) {
                    encryptedMessages[user] = await E2ECrypto.encrypt(message, sharedKey);
                }

                const response = await fetch(`${baseUrl}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        encrypted_for: encryptedMessages
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.id) {
                        lastMessageId = Math.max(lastMessageId, data.id);
                    }
                }
            } catch (error) {
                addMessage('error', `Failed to send: ${error.message}`);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        document.getElementById('nameInput').focus();
    </script>
</body>
</html>
